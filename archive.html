---
layout: default
title: Blog
---
<h1>Posts Archive</h1>

<ul>
  {% for post in site.posts %}
    <li class="archive-post">
      <h2>
        <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
      </h2>
      <!-- <a href="{{ site.baseurl }}/{{ post.url }}">
        <img src="{{ site.baseurl }}/assets/images/{{ post.image }}" alt="{{post.image}}">
      </a> -->

      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
